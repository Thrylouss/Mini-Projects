{% extends 'DataBaseApp/layouts/base.html' %}
{% load static %}

{% block title %}
	Anita
{% endblock %}

{% block style-back %}
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
{% endblock %}

{% block content %}
        <div class="nav-bar">
            <a href="{% url 'index' %}"><img class="logo" src="{% static 'img/Logo Anita.png' %}" alt=""></a>
            <a href="{% url 'basket-page' %}"><img class="basket-icon" src="{% static 'img/basket.png' %}" alt=""></a>
            <h1 class="user">{{ request.user.username }} <span class="user-info">&#9776;</span></h1>
        </div>

        <div class="recommend">
            <a href="{% url 'index' %}"><p class="recommend-content" id="popular-content">Popular</p></a>
            <a href="{% url 'new-product' %}"><p class="recommend-content" id="new-content">New</p></a>
            <a href="{% url 'discount-product' %}"><p class="recommend-content" id="discount-content">Discount</p></a>
        </div>
{% endblock %}
