{% extends 'DataBaseApp/layouts/base.html' %}
{% load static %}

{% block title %}
    Register
{% endblock %}

{% block style-back %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
{% endblock %}

{% block content %}
    <form class="form-login" action="" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button>Register</button>
        <a class="form-a" href="{% url 'signIn' %}">Login</a>
    </form>
{% endblock %}
